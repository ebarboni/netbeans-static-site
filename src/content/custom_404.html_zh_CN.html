<script language="Javascript" type="text/javascript">
<!--
// Test our location - on www, or on a module site ?
if (location.href.indexOf("/netbeans.org") != -1) {
  var on_www=true;
} else {
  var on_www=false;
}

var filename=location.href;
var fullpath=location.pathname;
var params=location.search;

// Various redirections for high-profile but moved pages
// First kb/60/
if (filename.indexOf("kb/60") != -1) {
  var newfilename=filename.replace("kb/60/", "kb/docs/");
  if (newfilename!="") {
    window.location=newfilename;
  }
// Now products/ pages
} else if (fullpath.indexOf("products/") != -1) {

  // Extract everythig before the "/products" part of the URL
  baseurl=filename.substring(0,filename.indexOf("products/"));
  
  // Everything from products/ on
  relpath=fullpath.substring(fullpath.indexOf("products/"));
  
  // Find all further dirs.  dirs[0] will always be products
  var dirs=relpath.split("/");
  
  // For root, with or without index.html
  if (dirs[1] == "" || dirs[1].indexOf("index") != -1) {
    var newfilename="features/index.html";
  } else if (filename.indexOf("products/ide") != -1 || filename.indexOf("products/platform") != -1 || filename.indexOf("products/ruby") != -1 || filename.indexOf("products/uml") != -1) {
    // ide/, platform/, ruby/ and uml/ map direclty.  Everything else is strange
    var newfilename=filename.replace(/.*\/products\/([^\/]*).*/, "features/$1/index.html");
  } else if (filename.indexOf("products/profiler") != -1) {
    var newfilename="features/java/profiler.html";
  } else if (filename.indexOf("products/mobility") != -1) {
    var newfilename="features/javame/index.html";
  } else if (filename.indexOf("products/visualweb") != -1) {
    var newfilename="features/web/web-app.html";
  } else if (filename.indexOf("products/cplusplus") != -1) {
    var newfilename="features/cpp/index.html";
  } else if (filename.indexOf("products/enterprise") != -1) {
    var newfilename="features/soa/index.html";
  }
  if (newfilename!="") {
    window.location=baseurl + newfilename + params;
  }
}
//-->
</script>

  <script language="JavaScript" type="text/javascript">

  }
  
  // -->
