    <title>报告问题</title>

<body>
<h3>应用程序中出现了一个错误！</h3>
<p>
    Actual system of direct bug uploading to the collecting server is now out of order. You can help the NetBeans.org project by reporting this problem to our existing bug tracking system using the <q>Report to Issuezilla</q> button bellow.
</p>
<p>
    感谢您帮助我们完善 NetBeans！
</p>

<form action="http://statistics.netbeans.org/analytics/upload.jsp" method="post">
    <input type="hidden" name="submit" value="&amp;Send" alt="reportDialog"></input>
    <input type="hidden" name="view-data" value="&amp;View Data" align="left" alt="&amp;Hide data"></input>
    <input type="hidden" name="exit" value="Cancel"></input>
</form>
