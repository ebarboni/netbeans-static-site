			<div>
				<h1>NetBeans 字形<span></span></h1>
				<p>并非所有 Java IDE 都是同等创建的，<strong>NetBeans IDE 5.0</strong> 的发布就无可辩驳地证明了这一点。随着此版本的发布，我们为开发者开创了一个新时代，它不仅重视功能和工作效率，同时还支持创新和协作。</p>
				<p>我们将这种理念称之为“系统开放性”，这一理念贯穿于 NetBeans 中的所有部分。<strong></strong></p>
				<p>下图就是这种理念的体现。每个字形使用不同的语言表示数字 5。毕竟，有什么比数字更系统，有什么比跨文化交流更开放呢？</p>
			</div>
		</div>
		<div id="gbflash"><object type="application/x-shockwave-flash" data="../images_www/glyphs/glyph_page_final.swf" width="552" height="221">
	<param name="movie" value="../images_www/glyphs/glyph_page_final.swf" />
	<param name="bgcolor" value="#045491" />
</object></div>
		<div id="gbbottom">
			<p class="center"><a href="../community/releases/50/index.html"><img src="../images_www/glyphs/learn-more-button.gif" height="43" width="233" alt="了解 NetBeans 5.0 的详细信息" style="margin: 0 26px 0 0;"  /></a><a href="http://www.netbeans.info/downloads/download.php?type=5.0"><img src="../images_www/glyphs/download-button.gif" height="43" width="233" alt="下载 NetBeans 5.0"  /></a> <a href="../competition/glyphs.html"><img src="../images_www/glyphs/win-a-tshirt.gif" height="43" width="233" alt="赢得 T 恤" style="margin: 5px 0 0;"  /></a></p></p>
			<p id="spoint">此页面只是一个起点。<span></span></p>
			<p>您没有看到最后一个字形，也不会了解它们所代表的理念。</p>
