<script language="JavaScript" type="text/javascript">
<!--
// First investigate URL and final destination
urlquery=location.href.split("?");
// this is part after ?
var qr_string=urlquery.slice(1);
qr_string=qr_string.join('?');
// remove anchors
qr_string=qr_string.replace(/\#.*$/, '');
qr_string=unescape(qr_string);
//alert("qr:"+qr_string);


// if query string contains also subject...h
if (qr_string.indexOf("&")>0) {
    // find value of to and subject param
    var terms=qr_string.split("&");
    var to_terms=terms[0].split("=");
    var	sub_terms=terms.slice(1);
	sub_terms=sub_terms.join('&');
    var subject_terms=sub_terms.split("=");
	subject_terms=subject_terms.slice(1);
	subject_terms=subject_terms.join('=');
} else {
    // find only value of to param
    var to_terms=qr_string.split("=");
    var subject_terms='';
	
	
}

if (to_terms[1]) {
  var to_ref=to_terms[1];
}
to_ref=to_ref.replace(/[<>\'\"]/ig, "");
subject_terms=subject_terms.replace(/[<>\'\"]/ig, "");

var url="http://services.netbeans.org/appl/index.php?mod=contact_form&to="+to_ref+"&subject="+subject_terms+"&referer="+document.referrer;
//document.write('subject: '+subject_terms+'; url: '+url);
document.write('<iframe src="'+url+'" width="650" height="660" frameborder=0 scrolling=auto ></iframe>');
  
// redirect to dynamic contact form with captcha
//window.location="http://services.netbeans.org/appl/index.php?to="+to_ref+"&subject="+subject_terms+"&mod=contact_form";
//-->
</script>
