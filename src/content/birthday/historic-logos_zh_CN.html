<h1>NetBeans 十周年庆典：NetBeans 徽标随着时间演变</h1>

<p>
<p><img src="../images_www/cube.gif" style="float:left;margin-right:10px">这是一条独家新闻！这是第一次公开的最早 NetBeans 徽标图片！下面的图片取自布拉格办公室墙壁上的相框里的照片。这些图片是最早的 NetBeans 徽标的原始草图，本打算使用这些图片，但后来没有派上用场！</p>
<p>咖啡豆已变成一个立方体，但变化还没有停止：从 NetBeans IDE 4 和 5 到现在的 NetBeans IDE 6.1 徽标以及将来的 NetBeans IDE 6.5 徽标，您会看到 NetBeans 立方体的不同变化阶段。
