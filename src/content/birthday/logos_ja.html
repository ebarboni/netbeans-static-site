<h1>NetBeans の誕生日のロゴ</h1>
<p>NetBeans は 10 周年になります。ホームページ、ブログ、またはソーシャルネットワーク上で誕生日のあいさつを送信することで、私たちと一緒に式典に参加し、そして広く伝えてください。下にある誕生日のロゴはご自由にお使いください。(右クリックして、「名前を付けて画像を保存...」を選択するだけです。)
</p>
